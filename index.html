  <style>
    :root {
      --fg: #fff;
      --maxw: 720px;
      --c1: #CFEAFF; --c2: #AEE4FF; --c3: #D6FFEF; --c4: #BFF7D9;
      --btn-bg: rgba(0, 0, 0, 0.65);
      --btn-hover: rgba(0, 0, 0, 0.85);
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #0f1012;
      overflow-x: hidden;
    }

    .bg {
      position: fixed; inset: 0; z-index: -2;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(10px) saturate(120%);
      opacity: 0.9;
      will-change: transform;
      pointer-events: none;
    }

    .frost {
      position: fixed; inset: 0; z-index: -1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px) saturate(120%);
      -webkit-backdrop-filter: blur(22px) saturate(120%);
    }

    .wrap { width: 100%; max-width: var(--maxw); padding: 32px 20px 48px; }
    header { text-align: center; margin-bottom: 24px; }

    .pfp img {
      width: 120px; height: 120px; border-radius: 999px; object-fit: cover;
      border: 2px solid rgba(255,255,255,0.85);
      opacity: 0; transform: translateY(22px);
      animation: snap-up .35s cubic-bezier(.2,.8,.2,1) .05s forwards;
    }

    /* countdown bars */
    .countdown-wrap {
      margin-top: 12px;
      opacity: 0;
      transform: translateY(18px);
      animation: snap-up .3s cubic-bezier(.2,.8,.2,1) .12s forwards;
    }

    .countdown-wrap + .countdown-wrap {
      margin-top: 8px;
      animation-delay: .15s;
    }

    .countdown-bar {
      display: inline-flex;
      align-items: baseline;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      text-decoration: none;
      color: #fdfdfd;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      cursor: pointer;
      transition: background .15s ease, transform .15s ease, border-color .15s ease;
    }

    .countdown-bar:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.4);
    }

    .countdown-label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      font-size: 11px;
      opacity: 0.85;
    }

    .countdown-timer {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      font-size: 13px;
    }

    .countdown-out {
      font-weight: 600;
    }

    h1 {
      font-size: 28px; margin: 12px 0 10px;
      opacity: 0; transform: translateY(18px);
      animation: snap-up .3s cubic-bezier(.2,.8,.2,1) .18s forwards;
    }

    @keyframes snap-up { to { opacity: 1; transform: translateY(0); } }

    .links { display: grid; gap: 12px; margin-top: 22px; }
    .link {
      display: flex; align-items: center; gap: 12px;
      background: var(--btn-bg); color: var(--fg); text-decoration: none;
      padding: 14px 18px; border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.22);
      opacity: 0; transform: translateX(40px);
      animation: snap-in-r .28s cubic-bezier(.2,.8,.2,1) forwards;
    }

    .link:nth-child(even) { transform: translateX(-40px); animation-name: snap-in-l; }
    @keyframes snap-in-r { to { opacity: 1; transform: translateX(0); } }
    @keyframes snap-in-l { to { opacity: 1; transform: translateX(0); } }
    .link:hover { background: var(--btn-hover); }
    .link img { width: 28px; height: 28px; border-radius: 6px; object-fit: cover; }

    footer {
      font-size: 12px; color: #1f1f1f; margin-top: 32px; text-align: left;
      opacity: 0; animation: fade .25s .72s forwards;
    }
    @keyframes fade { to { opacity: 1; } }

    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      .pfp img { width: 100px; height: 100px; }
      .link { padding: 12px 16px; }
      .link img { width: 26px; height: 26px; }
      .countdown-bar {
        font-size: 11px;
        padding: 7px 12px;
      }
    }
  </style>

  <script>
    (function glassBlobs(){
      const bg=document.getElementById('bg');
      const colors=['var(--c1)','var(--c2)','var(--c3)','var(--c4)'];
      const count=Math.floor(Math.random()*2)+3;
      const blobs=[];
      let W=window.innerWidth,H=window.innerHeight;

      function makeGradient(c){
        return 'radial-gradient(45% 45% at 30% 30%,rgba(255,255,255,0.7)0%,rgba(255,255,255,0.25)38%,rgba(255,255,255,0)65%),radial-gradient(circle at 60% 60%,'+c+'0%,rgba(255,255,255,0)70%)';
      }

      function createBlob(){
        const el=document.createElement('div');
        el.className='blob';
        const base=Math.max(W,H);
        const size=Math.round(base*(0.36+Math.random()*0.20));
        el.style.width=el.style.height=size+'px';
        const x=Math.random()*(W-size);
        const y=Math.random()*(H-size);
        const sp=0.025+Math.random()*0.035;
        const ang=Math.random()*Math.PI*2;
        const vx=Math.cos(ang)*sp;
        const vy=Math.sin(ang)*sp;
        const c=colors[Math.floor(Math.random()*colors.length)];
        el.style.background=makeGradient(c);
        bg.appendChild(el);
        return{el,x,y,vx,vy,r:size/2,size};
      }

      for(let i=0;i<count;i++)blobs.push(createBlob());

      function tick(){
        const dt=16;
        for(let i=0;i<blobs.length;i++){
          const b=blobs[i];
          b.x+=b.vx*dt;b.y+=b.vy*dt;
          if(b.x<0||b.x+b.size>W)b.vx*=-1;
          if(b.y<0||b.y+b.size>H)b.vy*=-1;

          for(let j=i+1;j<blobs.length;j++){
            const c=blobs[j];
            const dx=(b.x+b.r)-(c.x+c.r),dy=(b.y+b.r)-(c.y+c.r);
            const dist=Math.hypot(dx,dy),min=(b.r+c.r)*0.9;
            if(dist<min){
              const overlap=(min-dist)*0.3;
              if(dist>0.0001){
                const nx=dx/dist,ny=dy/dist;
                b.x+=nx*overlap;b.y+=ny*overlap;
                c.x-=nx*overlap;c.y-=ny*overlap;
              }
            }
          }
        }
        for(const b of blobs){b.el.style.transform='translate('+b.x+'px,'+b.y+'px)';}
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
      window.addEventListener('resize',()=>{W=window.innerWidth;H=window.innerHeight;},{passive:true});
    })();

    // POP DUMP and RAP DUMP countdowns
    (function setupCountdowns(){
      const configs = [
        {
          id: 'countdownPop',
          target: new Date('December 11, 2025 00:00:00'),
          outText: 'Pop Dump out now'
        },
        {
          id: 'countdownRap',
          target: new Date('December 18, 2025 00:00:00'),
          outText: 'Rap Dump out now'
        }
      ];

      function pad(n){ return String(n).padStart(2,'0'); }

      function updateOne(cfg){
        const el = document.getElementById(cfg.id);
        if(!el) return;

        const now = new Date();
        const diff = cfg.target - now;

        if(diff <= 0){
          el.textContent = cfg.outText;
          el.classList.add('countdown-out');
          return;
        }

        const sec = Math.floor(diff/1000);
        const d = Math.floor(sec/86400);
        const h = Math.floor((sec%86400)/3600);
        const m = Math.floor((sec%3600)/60);
        const s = sec%60;

        el.textContent = `${pad(d)}d ${pad(h)}h ${pad(m)}m ${pad(s)}s`;
      }

      function tick(){
        configs.forEach(updateOne);
      }

      tick();
      setInterval(tick,1000);
    })();
  </script>
