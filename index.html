    .blob {

      filter: blur(40px);
      opacity:0.85;
      mix-blend-mode:screen; /* luminous blending */
      animation: drift linear infinite;
      will-change: transform;
    }
    @keyframes drift {
      0%   { transform: translate(var(--x0),var(--y0)) scale(1); }
      50%  { transform: translate(var(--x1),var(--y1)) scale(1.08); }
      100% { transform: translate(var(--x0),var(--y0)) scale(1); }

    /* subtle frosted sheet to unify colors (slightly transparent) */

    @keyframes snap-up { to { opacity:1; transform: translateY(0)} }

    .link:hover{background:var(--btn-hover)}

  <script>
    /* ---------- Random iOS-style blobs (3–4), loop forever ---------- */
    (function makeBlobs(){
      const bg = document.getElementById('bg');
      const palette = ['var(--c1)','var(--c2)','var(--c3)','var(--c4)'];
      const num = Math.floor(Math.random()*2) + 3; // 3–4
      const vw = window.innerWidth, vh = window.innerHeight;

      for(let i=0;i<num;i++){
        const blob = document.createElement('div');
        blob.className = 'blob';

        // random size
        const size = Math.round(Math.max(vw, vh) * (0.35 + Math.random()*0.25)); // 35%–60% of max dimension
        blob.style.width = blob.style.height = size + 'px';

        // radial-gradient to get that soft 3D look
        const c = palette[Math.floor(Math.random()*palette.length)];
        blob.style.background = `radial-gradient(35% 35% at 35% 35%, rgba(255,255,255,0.55), rgba(255,255,255,0) 60%), radial-gradient(circle at 60% 60%, ${c}, transparent 60%)`;

        // start/end travel points
        const startX = Math.round(Math.random()*(vw - size));
        const startY = Math.round(Math.random()*(vh - size));
        const travel = Math.round(Math.max(vw, vh) * (0.12 + Math.random()*0.18)); // how far it drifts

        // random direction
        const dx = (Math.random()<0.5? -1:1) * travel;
        const dy = (Math.random()<0.5? -1:1) * travel;

        // expose to CSS keyframes as vars
        blob.style.setProperty('--x0', startX + 'px');
        blob.style.setProperty('--y0', startY + 'px');
        blob.style.setProperty('--x1', (startX + dx) + 'px');
        blob.style.setProperty('--y1', (startY + dy) + 'px');

        // random duration (slow), random offset so they feel unsynced
        const dur = 18 + Math.random()*12; // 18–30s
        const delay = -Math.random()*dur;  // negative = start mid-animation
        blob.style.animationDuration = dur + 's';
        blob.style.animationDelay = delay + 's';

        bg.appendChild(blob);
      }
    })();

    /* ---------- Popup timing ---------- */
    const overlay = document.getElementById('popupOverlay');
    const closeBtn = document.getElementById('popupClose');
    window.addEventListener('load', () => {
      setTimeout(() => overlay.style.display = 'flex', 1000);
    });
    closeBtn.addEventListener('click', () => overlay.style.display = 'none');
    overlay.addEventListener('click', e => { if (e.target === overlay) overlay.style.display = 'none'; });

    /* ---------- Audio play/pause toggle (plays once) ---------- */
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audioPlayer');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = '⏸';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '▶';
        isPlaying = false;
      }
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent = '▶';
      isPlaying = false;
    });
  </script>
