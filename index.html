  <script>
    /* ====== GLASS BLOBS: random, brighter, with gentle collision/repel ====== */
    (function glassBlobs(){
      const bg = document.getElementById('bg');
      const colors = ['var(--c1)','var(--c2)','var(--c3)','var(--c4)'];
      const count = Math.floor(Math.random()*2)+3; // 3–4
      const blobs = [];
      let W = window.innerWidth, H = window.innerHeight;

      function makeGradient(c){
        // clean glass: inner highlight + body color, no glow
        return `
          radial-gradient(45% 45% at 30% 30%, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.25) 38%, rgba(255,255,255,0) 65%),
          radial-gradient(circle at 60% 60%, ${c} 0%, rgba(255,255,255,0) 70%)
        `;
      }

      function createBlob(){
        const el = document.createElement('div');
        el.className = 'blob';

        // size: larger on desktop, still big on mobile
        const base = Math.max(W, H);
        const size = Math.round(base * (0.36 + Math.random()*0.20)); // 36%–56%
        el.style.width = el.style.height = size + 'px';

        // starting position
        const x = Math.random()*(W - size);
        const y = Math.random()*(H - size);

        // velocity: a bit faster than before
        const sp = 0.18 + Math.random()*0.22; // px per ms-ish
        const ang = Math.random()*Math.PI*2;
        const vx = Math.cos(ang)*sp;
        const vy = Math.sin(ang)*sp;

        // color
        const c = colors[Math.floor(Math.random()*colors.length)];
        el.style.background = makeGradient(c);

        bg.appendChild(el);
        return { el, x, y, vx, vy, r:size/2, size };
      }

      for(let i=0;i<count;i++) blobs.push(createBlob());

      function tick(){
        const t = performance.now();
        const dt = 16; // ~60fps step

        // simple edge bounce + pairwise repel
        for(let i=0;i<blobs.length;i++){
          const b = blobs[i];

          // move
          b.x += b.vx * dt;
          b.y += b.vy * dt;

          // edge bounce
          if(b.x < 0){ b.x = 0; b.vx *= -1; }
          if(b.y < 0){ b.y = 0; b.vy *= -1; }
          if(b.x + b.size > W){ b.x = W - b.size; b.vx *= -1; }
          if(b.y + b.size > H){ b.y = H - b.size; b.vy *= -1; }

          // gentle repel with others
          for(let j=i+1;j<blobs.length;j++){
            const c = blobs[j];
            const dx = (b.x + b.r) - (c.x + c.r);
            const dy = (b.y + b.r) - (c.y + c.r);
            const dist = Math.hypot(dx,dy);
            const minDist = (b.r + c.r) * 0.92; // slight overlap tolerance

            if(dist < minDist){
              const overlap = (minDist - dist) * 0.5;
              if(dist > 0.0001){
                const nx = dx / dist, ny = dy / dist;
                // push them apart
                b.x += nx * overlap;
                b.y += ny * overlap;
                c.x -= nx * overlap;
                c.y -= ny * overlap;
                // swap a bit of velocity (fake bounce)
                const pbx = b.vx, pby = b.vy;
                b.vx = c.vx*0.85; b.vy = c.vy*0.85;
                c.vx = pbx*0.85;  c.vy = pby*0.85;
              } else {
                // identical centers – nudge randomly
                b.x += (Math.random()-0.5)*2;
                b.y += (Math.random()-0.5)*2;
              }
            }
          }
        }

        // render
        for(const b of blobs){
          b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
        }

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // keep responsive
      window.addEventListener('resize', () => {
        W = window.innerWidth; H = window.innerHeight;
      }, { passive:true });
    })();

    /* ===== POPUP ===== */
    const overlay = document.getElementById('popupOverlay');
    const closeBtn = document.getElementById('popupClose');
    window.addEventListener('load', () => {
      setTimeout(() => overlay.style.display = 'flex', 1000);
    });
    closeBtn?.addEventListener('click', () => overlay.style.display = 'none');
    overlay?.addEventListener('click', e => { if (e.target === overlay) overlay.style.display = 'none'; });

    /* ===== AUDIO TOGGLE (plays once) ===== */
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audioPlayer');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = '⏸';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '▶';
        isPlaying = false;
      }
    });
    audio.addEventListener('ended', () => {
      playBtn.textContent = '▶';
      isPlaying = false;
    });
